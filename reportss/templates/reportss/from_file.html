{% extends 'base.html' %}
{% load static %}

{% block scripts %}
    <script src="{% static 'reportss/upload.js' %}" defer></script>
{% endblock scripts %}

{% block title %}
Upload Sales Files
{% endblock title %}

{% block content %}
    <h5>Upload you Sales document</h5>
    <br>
    <form class="dropzone dz" id="my-dropzone">
        {% csrf_token %}
        <div class="fallback">
            <input type="file" name="file" multiple/>
        </div>
    </form>
{% endblock content %}
